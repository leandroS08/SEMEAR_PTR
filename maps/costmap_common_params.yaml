footprint: [[-0.2,-0.1],[-0.2,0.1],[0.2,0.1],[0.2,-0.1]]

map_type: costmap

obstacle_layer:
  enabled:              true
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 8.0
  raytrace_range: 8.0
  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: scan
    marking: true
    clearing: true
    min_obstacle_height: -5
    max_obstacle_height: 5


#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  25.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.1  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  

observation_sources: scan distance_sensors distance_sensors_clearing

